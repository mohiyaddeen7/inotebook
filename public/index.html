<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="fav2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="inotebook" content="MERN - secure app for storing Notes" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      asy
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/431169ae52.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .initialLoader {
        position: fixed;
        height: 100vh;
        width: 100vw;
        background-color: black;
        top: 0;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border-radius: 100%;
        border: 2px solid white;
        animation: load 3s infinite alternate-reverse;
        transition: all;
      }

      .lightContainer {
        width: 100%;
        height: 100%;
        border-radius: 100%;
        background-color: green;
        background: linear-gradient(to bottom, white, rgb(149, 254, 149));
        animation: spin 3s infinite alternate-reverse;
        transition: all;
      }

      .loadingContentLeft {
        font-size: xx-large;
        animation: flicker 3s infinite alternate-reverse;
      }
      .loadingContentRight {
        font-size: xx-large;
        animation: flicker 3s infinite alternate-reverse;
      }

      .loaderMainContent {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      @keyframes spin {
        from {
          opacity: 1;
          box-shadow: 0px 0px 5px rgb(149, 254, 149),
            0px 0px 7px rgb(149, 254, 149), 0px 0px 10px rgb(149, 254, 149),
            0px 0px 12px rgb(149, 254, 149), 0px 0px 15px rgb(149, 254, 149);
        }
        to {
          opacity: 0;
        }
      }
      @keyframes flicker {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      @keyframes load {
        from {
          transform: scale(0.5);
          border: 2px solid white;
        }
        to {
          transform: scale(1) rotate(180deg);
          border: 2px dashed white;
        }
      }
    </style>

    <title>inotebook</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="initialLoader">
      <div class="loaderMainContent">
        <div class="loadingContentLeft">L</div>
        <div class="spinner">
          <div class="lightContainer"></div>
        </div>
        <div class="loadingContentRight">ading...</div>
      </div>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script>
      window.addEventListener("load", function () {
        try {
          let loader = document.querySelector(".initialLoader");
          // Check if loader element exists before trying to hide it
          if (loader) {
            // Hide the loader
            // loader.style.display = "none";
          }
        } catch (error) {
          console.error("Error hiding loader:", error);
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
